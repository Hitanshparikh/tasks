<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" rows="3"></textarea>

        <label for="assignedGroup">Assigned Group:</label>
        <select id="assignedGroup" name="assignedGroup" required>
            <option value="group1">Group 1</option>
            <option value="group2">Group 2</option>
            <!-- Add more groups as needed -->
        </select>

        <label for="dueDate">Due Date:</label>
        <input type="datetime-local" id="dueDate" name="dueDate" required>

        <button type="button" onclick="assignTask()">Assign Task</button>
    </form>

    <hr>

    <div id="tasksContainer">
        <h2>All Assigned Tasks</h2>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
